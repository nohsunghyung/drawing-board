<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그림판</title>
</head>
<style>
  * {margin: 0;padding: 0;}
  a {text-decoration: none;}
  li {list-style: none;}
  #canvas {display: block; width: 700px;height: 700px; margin: 0 auto; border: 1px solid #000; background-color: #fff;}
  .color-list {overflow: hidden;}
  .color-list li {float: left; width: 30px; height: 30px; border-radius: 50%; margin-left: 10px; cursor: pointer;}
  .btn-group .btn {display: inline-block; padding: 10px 20px; border: 1px solid #222; font-size: 15px; color: #222; background-color: #fff; cursor: pointer;}
  .btn-group .btn-fill.active {color: #fff;background-color: #000;}
</style>
<body>
  <div id="content">
    <canvas id="canvas"></canvas>
    <input type="range" class="js-range" min="1" max="10" step="0.5" value="2.5">
    <div class="btn-group">
      <button type="button" class="btn btn-fill">Fill</button>
      <a href="javascript:void(0);" class="btn btn-download">Download</a>
      <button type="button" class="btn btn-clear">Reset</button>
    </div>
    <ul class="color-list">
      <li class="color" style="background-color: #000000;"></li>
      <li class="color" style="background-color: #ff0000;"></li>
      <li class="color" style="background-color: #000cff;"></li>
      <li class="color" style="background-color: #00ff2a;"></li>
      <li class="color" style="background-color: #fff000;"></li>
      <li class="color" style="background-color: #ff8400;"></li>
    </ul>
  </div>

  <script src="./drawing.js"></script>
</body>
</html>
